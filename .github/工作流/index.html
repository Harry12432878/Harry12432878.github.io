<!DOCTYPE html>
<html>
<head>
  <title>Harrina Egg fried rice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 16px;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    form {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input[type="checkbox"], input[type="number"], input[type="text"], input[type="submit"] {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Egg fried rice (Includes one egg, one slice of ham, one onion, and 250g carrots already)</h1>
  <form method="POST" action="https://instagram.com/yuqing.liu__?igshid=Mzc1MmZhNjY=">
    <label>Please select your extra toppings:</label>
    <input type="checkbox" name="eggs" value="1"> Eggs<br>
    <input type="checkbox" name="ham" value="1"> Ham<br>
    <input type="checkbox" name="onions" value="1"> Onions<br>
    <input type="checkbox" name="carrots" value="1"> Carrots<br>

    <label>Please select the quantity:</label>
    <input type="number" name="quantity" min="1" max="3" value="1">

    <label>Any additional requirements:</label>
    <input type="text" name="Allergens" placeholder="Any allergens?">
    <input type="text" name="Yes/No" placeholder="Vegan?">
    <input type="text" name="" placeholder="Salt requirements?">
    <input type="text" name="Yes/No" placeholder="Had a good day?">

    <input type="submit" value="Screen shot and send to Harry">
  </form>
</body>
</html>
